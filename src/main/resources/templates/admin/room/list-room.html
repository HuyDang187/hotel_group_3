<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin-Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <h1>Room list</h1>
    <a th:href="@{/rooms/admin/showFormForAdd}" class="btn btn-primary btn-sm mr-5 mb-3">
        Add Room
    </a>
    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Type</th>
            <th>Description</th>
            <th>Image</th>
            <th>Guest_id</th>
            <th>Available</th>
            <th>Max-person</th>
            <th>Room-Size</th>
            <th>Room-Bed</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempRoom : ${rooms}">
            <td th:text="${tempRoom.id}"></td>
            <td th:text="${tempRoom.roomTitle}"></td>
            <td th:text="${tempRoom.roomType}"></td>
            <td th:text="${tempRoom.roomDescription}"></td>
            <td>
                <img th:src="@{'/images/roomImg/'+${tempRoom.roomImg}}" style="width: 150px;height: 150px;border-radius: 3px;">
            </td>
            <td th:text="${tempRoom.roomAvailable}"></td>
            <td th:text="${tempRoom.roomMax}"></td>
            <td th:text="${tempRoom.roomSize}"></td>
            <td th:text="${tempRoom.roomBed}"></td>
            <td th:text="${tempRoom.price}"></td>


            <td>
                <div>
                    <a th:href="@{/rooms/admin/showFormForUpdate(roomId=${tempRoom.id})}" class="btn btn-info btn-sm">
                        Update
                    </a>
                </div>
                <div>
                    <a th:href="@{/rooms/admin/delete(roomId=${tempRoom.id})}"
                       class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this ticket?')))return false">
                        Delete
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
